<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapperOne">
        <div class="containerOne">
            <a href=""><img src="assets/bg.png" alt="" style="height: 400px; width: 300px;"></a>
        </div>
        <div class="containerTwo">
            <h1 id="cv">Curriculum Vitae</h1>
            <table>
                <tr>
                    <td><h3>Full Name</h3></td>
                    <td>: Your Full Name</td>
                </tr>
                <tr>
                    <td><h3>Nickname</h3></td>
                    <td>: Your Nickname</td>
                </tr>
                <tr>
                    <td><h3>Address</h3></td>
                    <td>: Your Address</td>
                </tr>
                <tr>
                    <td><h3>Quotes</h3></td>
                    <td>: Your Life Quotes</td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><h3>Your Short Personality</h3></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="wrapperTwo">
        <div class="container_one" style="height: 400px; width: 300px;">

        </div>
        <div class="container_two">
            <table>
                <tr>
                    <td><h3>Experients</h3></td>
                    <td><h3>: Your Experients</h3></td>
                </tr>
                <tr>
                    <td><h3>Skills</h3></td>
                    <td><h3>: Your Skills</h3></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
